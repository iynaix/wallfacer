[package]
name = "wallpaper-ui"
version = "0.1.0"
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "wallpaper-pipeline"
path = "src/pipeline.rs"

[dependencies]
dioxus-free-icons = { git = "https://github.com/dioxus-community/dioxus-free-icons", branch = "feat/dioxus-0.5", features = [
    "material-design-icons-action",
    "material-design-icons-editor",
    "material-design-icons-image",
    "material-design-icons-navigation",
] }
clap = { version = "4.5.3", features = ["derive"] }
csv = "1.3.0"
dioxus = { version = "0.5.0-alpha.2", features = ["desktop"] }
dirs = "5.0.1"
image = "0.25.0"
indexmap = "2.2.5"
itertools = "0.12.1"
# manganis = "0.2.1"
rayon = "1.9.0"
serde = "1.0.197"
serde_json = "1.0.114"
thiserror = "1.0.58"
tokio = "1.36.0"

[build-dependencies]
clap = { version = "4.5.3", features = ["derive"] }
clap_complete = "4.5.1"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
enum_glob_use = "deny"
pedantic = "deny"
cast_possible_truncation = { level = "allow", priority = 1 }
cast_precision_loss = { level = "allow", priority = 1 }
cast_sign_loss = { level = "allow", priority = 1 }
missing_errors_doc = { level = "allow", priority = 1 }
missing_panics_doc = { level = "allow", priority = 1 }
module_name_repetitions = { level = "allow", priority = 1 }
must_use_candidate = { level = "allow", priority = 1 }
nursery = "deny"
option_if_let_else = { level = "allow", priority = 1 }
uninlined_format_args = { level = "allow", priority = 1 }
unwrap_used = "deny"

[profile.release]
opt-level = "z"
debug = false
lto = true
codegen-units = 1
panic = "abort"
strip = true
incremental = false
